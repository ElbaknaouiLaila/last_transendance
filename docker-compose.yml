version: "3.8"

services:
  frontend:
    container_name: front
    restart: unless-stopped
    depends_on:
      - backend
      - database
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: production
    networks:
      - networkwork

  backend:
    container_name: backend
    restart: unless-stopped
    depends_on:
      - database
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - networkwork

  database:
    image: postgres:latest
    container_name: database
    restart: always
    env_file:
      - ./back/.env
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - networkwork

networks:
  networkwork:
    driver: bridge
